
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Example</title>
    <style>
        img {
            width: 100%;
            height: auto;
            max-width: 100%;
        }

        .desktop-image {
            display: block;
        }

        .mobile-image {
            display: none;
        }

        @media only screen and (max-width: 768px) {
            .desktop-image {
                display: none;
            }

            .mobile-image {
                display: block;
            }
        }
    </style>
</head>
<body>
    <img src="https://i.postimg.cc/wv1PNRjx/Image-215.jpg" alt="Desktop Image" class="desktop-image">
    <img src="https://i.postimg.cc/wv1PNRjx/Image-215.jpg" alt="Mobile Image" class="mobile-image">
    <h2>The life & times of a billionaire playboy</h2>
    </div>
</body>
</html>
